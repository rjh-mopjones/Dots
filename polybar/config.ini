;-------------------------
;; Imports
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

;-------------------------
[global/wm]
; margin-top = 5
; margin-bottom = 5

;-------------------------

[settings]
screenchange-reload = true
pseudo-transparency = true

;-------------------------

[bar/main]
monitor = DP-0
width = 100%
height = 35
radius = 20
fixed-center = true
override-redirect =true 
wm-restack = bspwm
bottom = false

background = ${colors.dark1}
foreground = ${colors.foreground}

line-size = 5
line-color = #00000000

border-left-size = 16
border-right-size = 16
border-top-size = 16
border-bottom-size = 16
border-color = #00000000

padding-left = 0.5
padding-right = 0.5

module-margin = 2.5


font-0 = Terminus:pixelsize=12;2
font-1 = siji:pixelsize=12;2
font-2 = Sarasa Gothic HC:style=semibold:pixelsize=10;2

modules-left = bspwm mod
;modules-left = bspwm mod 
modules-center = xwindow
modules-right= network filesystem memory cpu date powermenu

;tray-position = right
;tray-detached = true
;tray-maxsize = 16
;;tray-background = ${colors.dark0}
;tray-offset-x = 0
;tray-offset-y = 0
;tray-padding = 3
;tray-scale = 1.0

enable-ipc = true

;-------------------------
[bar/secondary]
monitor = DP-2
width = 11.8%
height = 50
radius = 15
fixed-center = true
override-redirect = false
wm-restack = bspwm
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5
line-color = #00000000

border-left-size = 16
border-right-size = 16
border-top-size = 8
border-bottom-size = 0
border-color = #00000000

padding-left = 0.1
padding-right = 0

module-margin = 2.5


font-0 = Terminus:pixelsize=12;2
font-1 = siji:pixelsize=12;2
font-2 = Sarasa Gothic HC:style=semibold:pixelsize=10;2

modules-left = bspwm
;modules-left = bspwm mod 
;modules-center = xwindow

;tray-position = right
;tray-detached = true
;tray-maxsize = 16
;;tray-background = ${colors.dark0}
;tray-offset-x = 0
;tray-offset-y = 0
;tray-padding = 3
;tray-scale = 1.0

enable-ipc = true

;[bar/secondary]
;
;inherit = bar/main
;
;monitor = DP-2
;
;modules-left = bspwm mod mpris
;modules-center = xwindow
;modules-right = cpu pulseaudio network date
;tray-position =
;
;;-------------------------
